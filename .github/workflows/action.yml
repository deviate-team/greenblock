name: Deploy to Self-Hosted

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Self-Hosted
        run: |
          docker compose up -d --build --remove-orphans --force-recreate